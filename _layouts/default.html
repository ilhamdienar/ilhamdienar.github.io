<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

    <!-- Javascript -->
    <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>

    <!-- plugins -->
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="{{ site.baseurl }}/assets/images/saya.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="profile-name">Ilham Syahdienar</h1>
            <p class="profile-description">{{ site.description}}</p>
        </header>

        <nav>
            {% include navigation.html %}
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y'}} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
